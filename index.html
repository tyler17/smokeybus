<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
      .guide-header {
        background-color: blue;
        color: white;
        width: 100%;
        height: 50px;
        text-align: center;
        vertical-align: middle;
        /*line-height: 55px;*/
      }

      .countdown {
        background-color: green;
        color: white;
        width: 270px;
        height: 35px;
        line-height: 35px;
        font-size: 22px;
        text-align: center;
        vertical-align: middle;
      }

      .notification_time {
        font-size: 22px;
      }

      .notification_text {
        /*font-weight: bold;*/
        font-size: 22px;
      }

      .panel-title{
        font-size: 22px;
        text-align: center;
        font-weight: bold;
      }

      .btn {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="https://rtuason.github.io/CS247-P4/">
        <div class="page-header guide-header">
          <h3 style="line-height: 50px;">
            Conductor
          </h3>
        </div>
      </a>

      <span class="btn btn-success" style="width:100%">
        <h4 style="font-size: 22px">Flat tire detected</h4>
      </span>

      <br/><br/>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Status Updates</h3>
        </div>
        <div class="panel-body">
          <div>
            <span class="notification_time col-xs-3">12:39pm</span>
            <span class="notification_text">
              Conference with conductor ended.
            </span>
          </div>
          <div>
            <span class="notification_time col-xs-3"></span>
            <span class="notification_text">
              Contact us again to provide additional information.
            </span>
          </div>
          <br/>
          <div>
            <span class="notification_time col-xs-3">12:37pm</span>
            <span class="notification_text">
              Replacement bus arriving at 1:05pm.
            </span>
          </div>
          <br/>
          <div>
            <span class="notification_time col-xs-3">12:36pm</span>
            <span class="notification_text">
              Flat tire detected. Pulling over. Contacting an official...
            </span>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
