<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
      .guide-header {
        background-color: gray;
        color: white;
        width: 100%;
        height: 75px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="https://rtuason.github.io/CS247-P4/">
        <div class="page-header guide-header">
          <h3 style="vertical-align: middle; line-height: 75px;">
            Emergency Guide
          </h3>
        </div>
      </a>
      
      <h3>Reported or detected incident:</h3>
      <p>Flat tire detected</p>

      <hr/>
      <h3>Are there urgent medical concerns on the bus?</h3>
      <div class="text-center">
        <div class="btn-group" data-toggle="buttons-radio">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="yes"> Yes
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="no"> No
          </label>
        </div>
      </div>

      <br/>
      <h3>Report additional information below</h3>
      <div>
        <textarea class="form-control" rows="5"></textarea>
      </div>

      <br/><br/>
      <a href="https://rtuason.github.io/CS247-P4/thank_you.html">
        <button class="btn btn-success center-block">
          Submit report
        </button>
      </a>
    </div> 
  </body>
</html>
